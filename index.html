<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-400 via-fuchsia-400 to-pink-400 h-screen overflow-hidden"
  >
    <div class="container mx-auto max-w-md mt-20">
      <h1 class="text-center mb-8 text-4xl font-bold text-white">
        Palindrome Checker
      </h1>
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="mb-6">
          <input
            type="text"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
            id="inputText"
            placeholder="Enter a word or phrase"
          />
        </div>
        <div class="text-center">
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full transition-colors duration-300"
            onclick="checkPalindrome()"
          >
            Check
          </button>
        </div>
        <div
          class="result mt-6 text-center text-xl font-semibold"
          id="result"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
